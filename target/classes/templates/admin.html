<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello!</title>
</head>
<body>

<div class="container mb-5" style="max-width: 500px;">

    <div id="forms">
        <h3 class="mt-3 text-center" style="display: none;">Юзер</h3>
        <div style="display: none;">
            <form>
                <div class="form-group">
                    <label for="input">Имя</label>
                    // максимальная длина - 50
                    <input type="text" class="form-control" id="input" placeholder="input">
                </div>
                <div class="form-group">
                    <label for="input2">Номер телефона</label>
                    <input type="text" class="form-control" id="input2" placeholder="input">
                </div>
                <div class="form-group">
                    <label for="input3">Почта</label>
                    // максимальная длина - 50
                    <input type="text" class="form-control" id="input3" placeholder="input">
                </div>
                <small class="text-muted">Либо телефон, либо почта, либо вместе. Телефон и почту видять только админы</small>
                <div>
                    <button type="submit" class="btn btn-primary" id="subUser">Sign in</button>
                </div>
            </form>
        </div>
        <h3 class="mt-3 text-center">Админ</h3>
        <div>
            <form>
                <div class="form-group">
                    <label for="input4">Логин</label>
                    <input type="text" class="form-control" id="input4" placeholder="input">
                </div>
                <div class="form-group">
                    <label for="input5">Пароль</label>
                    <input type="password" class="form-control" id="input5" placeholder="input">
                </div>
                <button type="submit" class="btn btn-primary" id="subAdm">Sign in</button>
            </form>
        </div>
    </div>
    <div id="window" style="display: none;">
        <h3 class="text-center mt-3">Чат</h3>
        <div class="card">
            <div class="card-body" id="usersWrite">

            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="textarea">Напишите сообщение</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="sendMessage">Отправить</button>
        </form>
        <div id="board"></div>
        <button class="btn btn-primary mt-3" id="loading">Загрузить еще</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="handlers.js"></script>

<!--    вебсокеты-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="websocket.js"></script>
<!--    вебсокеты-->

<script src="events.js"></script>
</body>
</html>
